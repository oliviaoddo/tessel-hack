{% extends "layout.html" %}

	{% for fellow in fellows %}
		<h3> {{ fellow.name }}</h3>
		<ol>
			{% for student in students %}
			{% if (student.fellowId === fellow.id) %}
			<li>{{ student.name }}
			{% if (student.isHere) %}
			- Here
			{% endif %}
			</li>
			{% endif %}
			<% endfor %>
		</ol>
	{% endfor %}

{% endblock %}
